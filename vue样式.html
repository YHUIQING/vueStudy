<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue生命周期函数</title>
	</head>
	<style>
		.activated{
			color: red;
		}
	</style>
	<body>
		<div id="app">
			<!-- hello world -->
			<div @click = "handleDivClick"
				:class = "{activated: isActivated}"
			> 
				Hello World
			</div>
			<div :class = "[activated]"> 
				Hello World
			</div>
			<div :style = "styleObj"> 
				Hello World
			</div>
		</div>
	</body>
	
	<!-- 生产环境版本，优化了尺寸和速度 -->
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script>
	//生命周期Vue实例在某一个时间点自动执行的函数
	var vm = new Vue({
		el:"#app",
		// template:"<div>{{test}}d</div>",
		data:{
			isActivated:false,
			activated:'activated',
			styleObj:{
				color:"red"
				
			}
		},
		methods:{
			handleDivClick:function(){
				this.isActivated = !this.isActivated;
			}
		}
	})
	</script>
</html>
