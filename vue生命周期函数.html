<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue生命周期函数</title>
	</head>
	<body>
		<div id="app">
			<!-- hello world -->
		</div>
	</body>
	
	<!-- 生产环境版本，优化了尺寸和速度 -->
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script>
	//生命周期Vue实例在某一个时间点自动执行的函数
	var vm = new Vue({
		el:"#app",
		template:"<div>{{test}}d</div>",
		data:{
			test:'hello world '
		},
		beforeCreate:function(){
			console.log('beforeCreate');
		},
		created:function(){
			console.log('create');
		},
		beforeMount:function(){
			console.log(this.$el);
			console.log("beforeMount");
		},
		mounted:function(){
			console.log(this.$el);
			console.log('mounted');
		},
		beforeDestroy:function(){
			console.log('beforeDestroy');
		},
		destroyed:function(){
			console.log('destroed');
		},
		beforeUpdate: function(){
			console.log('beforeUpdate');
		},
		updated:function(){
			console.log('updated');
		}
	})
	</script>
</html>
