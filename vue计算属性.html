<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue计算属性、方法、侦听器</title>
	</head>
	<body>
		<div id="app">
			{{fullName()}}{{age}}
		</div>
	</body>
	
	<!-- 生产环境版本，优化了尺寸和速度 -->
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script>
	//生命周期Vue实例在某一个时间点自动执行的函数
	var vm = new Vue({
		el:"#app",
		data:{
			firstName:'Yang',
			lastName:'HuiQing',
			fullName:'Yang HuiQing'
			age:28,
		},
		//侦听器,如果被监听的firstName和lastname被修改了,则会执行相对应的函数
		watch:{
			firstName:function(){
				this.fullName = this.firstName+' '+this.lastName;
			},
			lastName:function(){
				this.fullName = this.firstName+' '+this.lastName;
			}
		},
		//每次都会重新计算,消耗性能呀
// 		methods:{
// 			fullName:function(){
// 				return this.firstName+' '+this.lastName;			
			// }
// 		},
// 		computed:{//计算属性,会有缓存,只有值被修改了,才会从新计算,可以提高性
// 			fullName:function(){
// 				console.log('计算量一次');
// 				return this.firstName+' '+this.lastName;
// 			}
// 		}
		
	})
	</script>
</html>
