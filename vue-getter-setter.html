<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue的计算属性的getter和setter</title>
	</head>
	<body>
		<div id="app">
			{{fullName}}
		</div>
	</body>
	
	<!-- 生产环境版本，优化了尺寸和速度 -->
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script>
	//生命周期Vue实例在某一个时间点自动执行的函数
	var vm = new Vue({
		el:"#app",
		data:{
			firstName:'Yang',
			lastName:'HuiQing',
			// fullName:'Yang HuiQing'
			age:28,
		},
		computed:{//计算属性,会有缓存,只有值被修改了,才会从新计算,可以提高性
			fullName:{
// 				console.log('计算量一次');
// 				return this.firstName+' '+this.lastName;
				get:function(){
					return this.firstName + " " + this.lastName;
				},
				set:function(value){
					var arr = value.split(' ');
					this.firstName = arr[0];
					this.lastName = arr[1];
				}
			}
		}
		
	})
	</script>
</html>
